<!DOCTYPE html>
<html ng-app="NameCalculator">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Name Calculator</title>
  </head>
  <body>
    <h1>Name Calculator using AngularJS</h1>
    <div ng-controller="NameCalculatorController">
      <input type="text"
             ng-model="name"
             ng-keyup="displayNumeric();"
             ng-blur="lower(); displayNumeric();">
      Inside my input is: {{totalValue}}
      <div>
        {{ message }}
        {{ replacedmessage() }}
      </div>
    </div>
  </body>
</html>
